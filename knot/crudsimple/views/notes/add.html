<h1>Simple CRUD</h1>
{{if eq .mode "add"}}
<h2>Add new Note</h2>
{{else}}
<h2>Edit Note</h2>
{{end}}
{{.data}}
<form action="{{BaseUrl}}notes/save" method="post">
<input type="hidden" name="id" value="{{.id}}"/>
<input type="hidden" name="mode" value="{{.mode}}"/>
<p>Title:<br> <input type="text" name="title" value="{{.data.Title}}"></p>
<p>Description:<br> <textarea rows="4" cols="50" name="description">{{.data.Description}}</textarea> </p>
<p><input type="submit" value="submit"/> </p>
</form>
